<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Terapia sin costo</title>
        <link rel="icon" href="https://www.cmalzheimer.org.mx/wp-content/uploads/2020/07/cropped-Logo_favicon-03-32x32.png" sizes="32x32">
        <link rel="icon" href="https://www.cmalzheimer.org.mx/wp-content/uploads/2020/07/cropped-Logo_favicon-03-192x192.png" sizes="192x192">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css" >
        <script src="https://use.fontawesome.com/1ad45e1542.js"></script>
    </head>
    </html>
    <body class=" form-section-background">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-12 d-flex justify-content-center">
                        <div class="mb-1 mt-2">
                            <img src="assets/images/logo_cma_big.png" alt="CMA logo">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 my-4">
                        <div class="text-center text-md-left">
                            <h1 class="mb-4">Recibe una Terapia sin costo</h1>
                            <p class="mb-3">Recibe una terapia sin costo para su familiar o para un familiarcuidador.</p>
                        </div>
                        <div class="text-left mt-3">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formName" placeholder="Nombre completo" >
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="formEmail" placeholder="Correo electrónico">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formPhone" placeholder="Teléfono">
                                </div>
                                <div class="form-group mx-4">
                                    <input type="checkbox" class="form-check-input" id="formHasRelativeAlzheimer">
                                    <label for="formHasRelativeAlzheimer" class="ml-2">¿Tienes algún familiar con Alzheimer?</label>
                                </div>
                                <div class="form-group mx-4">
                                    <input type="checkbox" class="form-check-input" id="formHasDiagnose">
                                    <label for="formHasDiagnose" class="ml-2">¿Cuenta con un diagnóstico?</label>
                                </div>
                                <div class="form-group mx-4">
                                    <input type="checkbox" class="form-check-input" id="formParticipateTherapy">
                                    <label for="formParticipateTherapy" class="ml-2">¿Te gustaría participar en las terapias para familiares?</label>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn cma-button btn-lg">Solicitar terapia</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 my-4">
                        <div class="pt-2">
                            <img src="assets/images/therapy_group.jpg" alt="Terapia de grupo" class="img-fluid align-middle">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container-fluid footer py-4">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col align-self-center">
                                <h6><strong>Contacto</strong></h6>
                                <p>
                                <i class="fa fa-map-marker mr-2" aria-hidden="true"></i> Fernández Leal # 51, Alcaldía Coyoacán, CDMX <br>
                                <i class="fa fa-envelope" aria-hidden="true"></i> contacto@cmalzheimer.com <br>
                                <i class="fa fa-phone mr-1" aria-hidden="true"></i> 55.5339.5661 <br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid footer-copyright py-2">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <p>CENTRO MEXICANO ALZHEIMER A.C.© 2020. Todos los derechos reservados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
